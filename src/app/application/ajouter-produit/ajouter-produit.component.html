<h1>Ajout d'un produit</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div class="form-group">
    
    <label for="libelle">
        Identifiant du produit
        </label>
        <input type="number" id="id" name="id" [(ngModel)]="Identifiant" required class="form-control" #identif="ngModel" >
        <div *ngIf="identif.invalid && identif.dirty" class="alert alert-danger">
            L'identifiant doit être un nombre
        </div>
    <label for="libelle">
    Libellé du produit
    </label>
    <input type="text" id="libelle" name="lib" [(ngModel)]="libelle" class="form-control" required pattern="[A-Z][a-zA-Z]+" #lib="ngModel">
    <div *ngIf="lib.errors?.pattern && lib.dirty" class="alert alert-danger">
        Le libellé doit commencer par une majuscule suivie d'au moins 1 caractère
    </div>
    <button type="submit" class="btn btn-success" [disabled]="f.invalid">Enregistrer</button>
    <button type="reset" class="btn btn-danger" (click)="vider()">vider</button>
    <div [hidden] ="!submitted">
        {{message}}
    </div>
    <div [hidden] ="submitted">
        {{message}}
    </div>
</div>
</form>
